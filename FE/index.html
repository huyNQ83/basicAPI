<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-inverse table-responsive">
            <div class="btn btn-success">Create user</div>
            <thead class="thead-inverse">
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Password</th>
              </tr>
              </thead>
              <tbody id="tableBody">
               
                
              </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const getUsers = async () => {
        try {
          const URI = `http://localhost:3000/api/users`;

          const response = await axios.get(URI);

          return response.data;

        } catch (error) {
          console.log("ðŸš€ ~ file: index.html ~ line 63 ~ getUsers ~ error", error)
          return [];
        }
      }

      const deleteUser = async (userId) => {
        try {
          const URI = `http://localhost:3000/api/user/${userId}`;

          const response = await axios.delete(URI);

          return response.data;

        } catch (error) {
          console.log("ðŸš€ ~ file: index.html ~ line 63 ~ deleteUsers ~ error", error)
          return [];
        }
      }

      const renderUsersTable = (users) => {
        const tableBody = document.querySelector('#tableBody');
        
        users.forEach(user => {
          let html = `<tr>
                        <td>${user.email}</td>
                        <td>${user.name}</td>
                        <td>${user.password}</td>
                        <td><button class="btn btn-danger deleteUserBtn" data-userId=${user._id} >Delete</button></td>
                      </tr>`;
          tableBody.insertAdjacentHTML('afterbegin', html);
          addEventDeleteUser();
        })
        
      }

      const addEventDeleteUser = () => {
        const deleteButtons = document.querySelectorAll('.deleteUserBtn');
        deleteButtons.forEach(deleteBtn => {
          deleteBtn.addEventListener('click', async (event) => {
            console.log('delete user');
            const currentDeleteBtn = event.target;
            const userId = currentDeleteBtn.dataset.userid;
            console.log("ðŸš€ ~ file: index.html ~ line 108 ~ deleteBtn.addEventListener ~ userId", userId);

            const deletedUser = await deleteUser(userId);
            console.log("ðŸš€ ~ file: index.html ~ line 123 ~ deleteBtn.addEventListener ~ deletedUser", deletedUser);

            // get all users
            const users = await getUsers();

            // Remove old users value
            const tableBody = document.querySelector('#tableBody');
            tableBody.innerHTML = '';

            // Render new users value
            renderUsersTable(users);
          })
        })
      }

      document.addEventListener("DOMContentLoaded", async (event) => {
        const users = await getUsers();
        renderUsersTable(users);

        // Handle delete user
        addEventDeleteUser();
        
      });
    </script>
  </body>
</html>
